<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <title>Authentification</title>
</head>

<body class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">

            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field has-addons">
                        <div class="control">
                          <input class="input is-rounded" type="search" name="recherche" placeholder="Rechercher un incident">
                        </div>
                        <div class="control">
                          <button class="button is-link is-rounded">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                            <span>
                                Rechercher
                            </span>
                        </button>
                        </div>
                      </div>
                </div>

                {{#userName}}
                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">{{userName}}</a>
                        <div class="navbar-dropdown is-right is-boxed">
                            <a class="navbar-item" href="/auth/logout">
                                <span class="icon">
                                    <i class="fas fa-sign-out-alt"></i>
                                </span>
                                <span>Se déconnecter</span>
                            </a>
                        </div>
                    </div>
                </div>
                {{/userName}}
                {{^userName}}
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="button is-rounded is-link" href="/auth">Se connecter / S'enregistrer</a>
                    </div>
                </div>
                {{/userName}}
            </div>
        </div>
    </nav>
    <div class="section">
        <!--Corps-->
        <div class="columns">
            <form class="column" method="post" action="/auth/login">
                <!--Indentification-->
                <h1 class="title">Compte existant</h1>
                <div class="field">
                    <label class="label">Identifiant</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" name="login-user-name" placeholder="Votre identifiant">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mot de passe</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" name="login-password" placeholder="Votre mot de passe">
                        <span class="icon is-small is-left">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" name="login-submit" class="button is-primary is-fullwidth is-rounded">S'identifier</button>
                    </div>
                </div>
            </form>

            <form class="column" method="post" action="/auth/register">
                <!--Nouveau compte-->
                <h1 class="title">Nouveau compte</h1>

                <div class="field">
                    <label class="label">Identifiant</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" name="register-username" placeholder="Nouvel identifiant">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                
                <label class="label">Prénom / Nom</label>
                <div class="field is-grouped">
                    <div class="control has-icons-left is-expanded">
                        <input class="input" type="text" name="register-first-name" placeholder="Votre prénom">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <div class="control has-icons-left is-expanded">
                        <input class="input" type="text" name="register-last-name" placeholder="Votre nom">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Adresse e-mail</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" name="register-email" placeholder="Votre adresse mail">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <label class="label">Mot de passe</label>
                <div class="field is-grouped">
                    <div class="control has-icons-left is-expanded">
                        <input class="input" type="password" name="register-password" placeholder="Votre mot de passe">
                        <span class="icon is-small is-left">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                    <div class="control has-icons-left is-expanded">
                        <input class="input" type="password" name="register-password-confirm" placeholder="Confirmation">
                        <span class="icon is-small is-left">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" name="register-submit" class="button is-primary is-fullwidth is-rounded">S'enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
