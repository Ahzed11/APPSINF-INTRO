<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <title>Accueil</title>
</head>

<body class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">

            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field has-addons">
                        <div class="control">
                          <input class="input is-rounded" type="search" name="recherche" placeholder="Rechercher un incident">
                        </div>
                        <div class="control">
                          <button class="button is-link is-rounded">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                            <span>
                                Rechercher
                            </span>
                        </button>
                        </div>
                      </div>
                </div>

                {{#userName}}
                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">{{userName}}</a>
                        <div class="navbar-dropdown is-right is-boxed">
                            <a class="navbar-item" href="/auth/logout">
                                <span class="icon">
                                    <i class="fas fa-sign-out-alt"></i>
                                </span>
                                <span>Se déconnecter</span>
                            </a>
                        </div>
                    </div>
                </div>
                {{/userName}}
                {{^userName}}
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="button is-rounded is-link" href="/auth">Se connecter / S'enregistrer</a>
                    </div>
                </div>
                {{/userName}}
            </div>
        </div>
    </nav>

    <section class="level pt-6">
        <div class="level-left">
            <a href="/report">
                <button class="level-item button is-primary is-rounded">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span>
                        Ajouter un incident
                    </span>
                </button>
            </a>
        </div>
        <div class="level-right">
            <date class="has-text-weight-bold">
                23/09/2020
            </date>
        </div>
    </section>

    <section>
        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Adresse</th>
                    <th>Rapporté par</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {{#reports}}
                <tr>
                    <th>{{description}}</th>
                    <th>{{address}}</th>
                    <th>{{author.firstName}} {{author.lastName}}</th>
                    <th>{{createdAt}}</th>
                </tr>
                {{/reports}}
            </tbody>
    </section>
</body>

</html>
